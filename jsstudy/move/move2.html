<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move2</title>
	<style type="text/css">
	#box{position:absolute;left:100px;top:100px;width:100px;height:200px;background:red;opacity:1;}
	</style>
</head>
<body>
	<div id="box"></div>

	<script>
		var oBox = document.getElementById("box");
		var timer = null;
		var alpha = 100;
		oBox.onmouseover = function(){
			move(0);
		}
		oBox.onmouseout = function(){
			move(100);
		}

		function move(iTarget){
			clearInterval(timer);
			timer = setInterval(function(){
				var iSpeed = 0;
				if(alpha < iTarget){
					iSpeed = 10;
				}else{
					iSpeed = -10;
				}

				// var iSpeed = (iTarget-alpha)/8;
				// iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);

				if(alpha == iTarget){
					clearInterval(timer);
				}else{
					alpha += iSpeed;
					oBox.style.opacity = alpha/100;
				}
				
				
				
			},30);
		}
	</script>
</body>
</html>
