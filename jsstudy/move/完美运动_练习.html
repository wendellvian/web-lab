<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul{margin:0;padding:0;list-style:none;}
	.box{position:relative;width:636px;height:424px;padding:5px;margin:100px auto;background:#f4f4f4;}
	.box li{float:left;display:inline;width:200px;height:200px;margin:5px;border:1px solid #ddd;background:#eee;z-index:0;}
	.box li img{width:200px;}
	</style>
</head>
<body>
	<div id="box" class="box">
		<ul>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
			<li><img src="http://h.hiphotos.baidu.com/image/w%3D2048/sign=abdb9454d01b0ef46ce89f5ee9fc50da/f636afc379310a55bc00028eb54543a9822610a7.jpg" alt="" /></li>
		</ul>
	</div>

	<script src="move_完美运动.js"></script>
	<script>
		var oBox = document.getElementById("box");
		var aLi = oBox.getElementsByTagName("li");

		// oBox.style.width = aLi[0].offsetWidth * 3 + 30 + "px";
		// oBox.style.height = aLi[0].offsetHeight * 2 + 20 + "px";

		for(i=0;i<aLi.length;i++){
			// aLi[i].innerHTML = "left:"+aLi[i].offsetLeft+",top:"+aLi[i].offsetTop;
			aLi[i].style.left = aLi[i].offsetLeft + "px";
			aLi[i].style.top = aLi[i].offsetTop + "px";
		}
		for(i=0;i<aLi.length;i++){
			aLi[i].style.position = "absolute";
			aLi[i].style.margin = 0;
		}
		for(i=0;i<aLi.length;i++){
			aLi[i].onmouseover = function (){
				this.style.zIndex = 1;
				startMove(this, {width:300, height:300, marginLeft:-50, marginTop:-50});
			}
			aLi[i].onmouseout = function (){
				this.style["zIndex"] = 0;
				startMove(this, {width:200, height:200, marginLeft:0, marginTop:0});
			}
		}
	</script>
</body>
</html>
