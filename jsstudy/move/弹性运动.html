<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{position:absolute;width:100px;height:100px;background:orange;}
		.line{position:absolute;left:300px;top:0;width:1px;height:300px;background:black;}
	</style>
</head>
<body>
	<input id="btn" type="button" value="开始运动" />
	<div id="box" class="box"></div>
	<div class="line"></div>

	<script src="move_完美运动.js"></script>
	<script>
		var oBtn = document.getElementById("btn");
		var oBox = document.getElementById("box");
		var iSpeed = 0;


		oBtn.onclick = function (){
			setInterval(function (){
				if(oBox.offsetLeft < 300){
					iSpeed++;
				}else{
					iSpeed--;
				}
				// console.log(iSpeed);
				oBox.style.left = oBox.offsetLeft + iSpeed + "px";
			},30);
			
		}
	</script>
</body>
</html>
