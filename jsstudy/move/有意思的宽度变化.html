<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>move2</title>
	<style type="text/css">
	#box{width:100px;height:100px;background:red;border:1px solid black;}
	</style>
</head>
<body>
	<div id="box"></div>

	<script>
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];	// ie
			}else{
				return getComputedStyle(obj,false)[attr];	// FF
			}
		}
		timer = setInterval(function(){
			var oBox = document.getElementById("box");
			oBox.style.width = parseInt(getStyle(oBox,"width")) + -1 + "px"; 	// offsetWidthçš„bug
		},30);
	</script>
</body>
</html>
