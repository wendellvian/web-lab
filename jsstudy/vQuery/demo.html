<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vQuery</title>
	<style>
	.box1{width:100px;height:100px;background:red;display:none;}
	.box2{width:100px;height:100px;background:orange;}
	</style>
	<script src="vQuery.js" type="text/javascript" /></script>
	<script>
	// new vQuery(function (){

	// new vQuery(function (){

	// });
	// $(function (){

	$(function (){
		$("#box").click(function (){
			$(".box1").show();
		});
		$(".box").click(function (){
			$(".box1").hide();
		});
	});
	$(function (){
		$(".box2").hover(
			function (){
				// alert(this);
				$(this).css("background", "green");
			},
			function (){
				$(this).css("background", "yellow");
			}
		)
	});
	$(function (){
		$(".box2").click(function (){

		console.log($(".box2").css("background"));
		});
	});
	</script>
</head>
<body>
	<input type="button" id="box" value="aaa" />
	<input type="button" class="box" value="bbb" />
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
