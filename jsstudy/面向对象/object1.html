<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object1</title>
	<script>
		var arr = [1,2,3,4,5,6];

		var a = 12;	// 变量：自由

		arr.a = 5;	// 属性：属于一个对象

		console.log(arr.a);

		function show(){	// 函数
			console.log("a");
		}

		arr.fn = function (){	// 方法
			console.log("a");
		}
	</script>
</head>
<body>
	
</body>
</html>
