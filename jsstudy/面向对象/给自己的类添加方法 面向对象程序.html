<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自己的类添加方法</title>
	<script>
	//用工厂方式构造对象
		function createPerson(name, sex){	// 构造函数

		// 假想的系统内部的工作流程
		// var this = new Object();

			// 属性:每个对象都各不相同
			this.name = name;
			this.sex = sex;
		}
			
		// 方法:所有对象都一样
		createPerson.prototype.showName = function (){
			console.log("我的名字："+this.name);
		}
		createPerson.prototype.showSex = function (){
			console.log("我的性别："+this.sex);
		}

		// 假想的系统内部的工作流程
		// return this


		var p1 = new createPerson("wendell", "男");
		var p2 = new createPerson("vian", "女");


		p1.showName()
		p1.showSex()
		p2.showName()
		p2.showSex()

	</script>
</head>
<body>
	
</body>
</html>
